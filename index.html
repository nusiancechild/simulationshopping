<!DOCTYPE html>
<html lang="en">
<head>
<!-- Fathom - beautiful, simple website analytics -->
<script src="https://cdn.usefathom.com/script.js" data-site="XLBIKGAD" defer></script>
<!-- / Fathom -->
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Simulation</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Header */
        h1 {
            background-color: #001f3f; /* Navy blue */
            color: white;
            font-family: 'Verdana', sans-serif;
            padding: 20px;
            margin: 0;
            text-align: center;
            letter-spacing: 1.5px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Left: Product Image/Video */
        .product-media {
            flex: 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .product-media img,
        .product-media video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Right: Product Details */
        .product-details {
            flex: 1;
            padding: 30px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sizes {
            margin-bottom: 20px;
        }

        .sizes button {
            background-color: white;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sizes button:hover, .sizes button.selected {
            background-color: #001f3f;
            color: white;
            border-color: #001f3f;
        }

        .add-to-cart {
            background-color: #001f3f;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #004080;
        }

        /* Cart Icon */
        .cart {
            position: fixed;
            top: 10px;
            right: 20px;
            background: white;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cart:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Simple Cart Icon */
        .cart-icon {
            font-size: 30px;
            color: #001f3f;
        }

        /* Home Icon */
        .home {
            position: fixed;
            top: 10px;
            left: 20px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .home:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .home-icon {
            font-size: 30px;
            color: #001f3f;
        }

        /* Cart Overlay Styles */
        .cart-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .cart-overlay .cart-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        .cart-overlay .cart-container .cart-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-overlay .cart-container .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalContainer = document.getElementById('total-price');
            cartContainer.innerHTML = '';

            let total = 0;
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.title} - Size: ${item.size}</span>
                    <span>$${item.price}.00</span>
                `;
                cartContainer.appendChild(cartItem);
                total += item.price;
            });

            totalContainer.textContent = `Total: $${total}.00`;
        }

        // Capture the time when the page was loaded
        const pageLoadTime = performance.now(); // in milliseconds

        // Capture the time when the Add to Cart button was clicked
        function addToCart() {
            const startTime = performance.now(); // start time of the event
            const size = document.querySelector('.sizes button.selected');
            if (!size) {
                alert("Please select a size before adding to cart.");
                return;
            }
            const item = {
                title: "CROP HOODIE",
                size: size.textContent,
                price: 150
            };
            
            // Log click time and speed (in milliseconds)
            const endTime = performance.now();
            const clickTime = endTime - startTime;

            // Log the event
            const eventData = {
                event: 'add_to_cart',
                time: clickTime,
                pageLoadTime: pageLoadTime,
                size: item.size,
                itemTitle: item.title,
                timestamp: new Date().toISOString() // Date and time when this event occurred
            };

            // Store data in localStorage (or log to console for now)
            let behaviorLogs = JSON.parse(localStorage.getItem('behaviorLogs')) || [];
            behaviorLogs.push(eventData);
            localStorage.setItem('behaviorLogs', JSON.stringify(behaviorLogs));

            // Add the item to the cart array
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));

            // Re-render the cart to show the updated items
            renderCart();

            alert(`${item.title} - Size: ${item.size} has been added to your cart.`);
        }

        function selectSize(button) {
            const allButtons = document.querySelectorAll('.sizes button');
            allButtons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        function viewCart() {
            window.location.href = 'https://nusiancechild.github.io/checkoutpage/'; // Redirect to checkout page
        }

        window.onload = renderCart;
    </script>
</head>
<body>
    <h1>E-COMMERCE SIMULATION PLATFORM</h1>

    <!-- Home Icon -->
    <div class="home" onclick="goHome()">
        <div class="home-icon">üè†</div> <!-- Home icon -->
    </div>

    <!-- Cart Icon -->
    <div class="cart" onclick="viewCart()">
        <div class="cart-icon">üõí</div> <!-- Simplified cart icon -->
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Product Media -->
        <div class="product-media">
            <video autoplay muted loop>
                <source src="https://checkout.telfar.net/cdn/shop/videos/c/vp/5cdbe598a4de4b69a7287becc69f4388/5cdbe598a4de4b69a7287becc69f4388.HD-1080p-2.5Mbps-13072234.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <div class="product-title">CROP HOODIE - DARK GREEN</div>
            <div class="product-description">Stylish, comfortable, and perfect for any occasion. Grab yours now before it's gone!</div>
            <div class="product-price">$150.00</div>
            <div class="sizes">
                <h3>Select Size:</h3>
                <button onclick="selectSize(this)">XS</button>
                <button onclick="selectSize(this)">S</button>
                <button onclick="selectSize(this)">M</button>
                <button onclick="selectSize(this)">L</button>
                <button onclick="selectSize(this)">XL</button>
                <button onclick="selectSize(this)">XXL</button>
            </div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Overlay (Checkout page) -->
    <div class="cart-overlay">
        <div class="cart-container">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="total-price" class="total"></div>
        </div>
    </div>
</body>
</html>
